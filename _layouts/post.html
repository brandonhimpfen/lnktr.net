---
layout: default
---

<style>
body {
  background-image:url({{ page.bg-img }});
}
</style>

<div class="tree">

  <div class="header"><img src="{{ page.profile-pic }}"  class="profile-pic" /></div>
  <div class="name">{{ page.title }}</div>
  <div class="username">@{{ page.slug }}</div>
  <div class="comments">{{ page.comments }}</div>

{{ page.content }}

      <div class="footer">
          <p>Copyright &copy; {{ site.title }} - All Rights Reserved.</p>
      </div>
  
</div>
